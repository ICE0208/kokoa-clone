<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - KoKoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- <i class="fa-solid fa-wifi"></i> -->
            <ion-icon name="wifi"></ion-icon>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <!-- <i class="fa-solid fa-battery-full fa-lg"></i> -->
            <ion-icon id="battery" name="battery-full"></ion-icon>
            <ion-icon name="flash"></ion-icon>
        </div>
    </div>

    <header class="screen-header">
        <p class="screen-header__header__title">Chats</p>
        <div class="screen-header__header__icons">
            <span>
                <ion-icon name="search-outline"></ion-icon>
            </span>
            <span>
                <ion-icon name="chatbubble-outline"></ion-icon>
            </span>
            <span>
                <ion-icon name="musical-notes-outline"></ion-icon>
            </span>
            <span>
                <ion-icon name="settings-outline"></ion-icon>
            </span>

        </div>
    </header>

    <main class="chats-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/python.png" class="user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Python</h4>
                    <h6 class="user-component__subtitle">print('Hello, world!')</h6>
                </div>
            </div>
            <div class="user-component__column">
                <h4 class="user-component__clock">18:25</h4>
                <h6 class="user-component__notification">1</h6>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/java.png" class="user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Java</h4>
                    <h6 class="user-component__subtitle">System.out.println("Hello, world!");</h6>
                </div>
            </div>
            <div class="user-component__column">
                <h4 class="user-component__clock">15:34</h4>
                <h6 class="user-component__notification--hidden">0</h6>
            </div>
        </div>


    </main>

    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="/friends.html">
                    <ion-icon name="person-outline"></ion-icon>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification">1</span>
                    <ion-icon name="chatbubble"></ion-icon>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <ion-icon name="search-outline"></ion-icon>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__extra-noti"></span>
                    <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
                </a>
            </li>
        </ul>
    </nav>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
