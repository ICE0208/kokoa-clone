<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, 
    maximum-scale=1, initial-scale=1.0">
    <title>Chat - KoKoa Clone</title>
</head>

<body class="chat-screen-color" id="chat-screen">
    <div class="status-bar chat-screen-color">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- <i class="fa-solid fa-wifi"></i> -->
            <ion-icon name="wifi"></ion-icon>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <!-- <i class="fa-solid fa-battery-full fa-lg"></i> -->
            <ion-icon id="battery" name="battery-full"></ion-icon>
            <ion-icon id="flash" name="flash"></ion-icon>
        </div>
    </div>

    <header class="alt-header chat-screen-color">
        <div class="alt-header__column">
            <a href="chats.html">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Python</h1>
        </div>
        <div class="alt-header__column">
            <span><ion-icon name="search-outline"></ion-icon></span>
            <span><ion-icon name="menu-outline"></ion-icon></span>
        </div>
    </header>

    <main class="main-screen main-chat">

        <div class="chat__timestamp">
            Tuesday, Mar 8, 2022
        </div>

        <div class="message-row">
            <img src="img/python.png">
            <div class="message-row__content">
                <span class="message__author">Python</span>
                <div class="message__info">
                    <span class="message__bubble">I'm better than Java</span>
                    <span class="message__time">18:19</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">How do you print "Hello, world!"?</span>
                    <span class="message__time">18:23</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="img/python.png">
            <div class="message-row__content">
                <span class="message__author">Python</span>
                <div class="message__info">
                    <span class="message__bubble">print('Hello, world!')</span>
                    <span class="message__time">18:25</span>
                </div>
            </div>
        </div>

    </main>

    <!-- 메세지 입력 부분 -->
    <form class="reply">
        <div class="reply__column">
            <ion-icon name="add-outline"></ion-icon>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <ion-icon name="happy-outline"></ion-icon>
            <button>
                <ion-icon name="arrow-up-outline"></ion-icon>
            </button>
        </div>
    </form>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
