<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KoKoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- <i class="fa-solid fa-wifi"></i> -->
            <ion-icon name="wifi"></ion-icon>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <!-- <i class="fa-solid fa-battery-full fa-lg"></i> -->
            <ion-icon id="battery" name="battery-full"></ion-icon>
            <ion-icon id="flash" name="flash"></ion-icon>
        </div>
    </div>

    <header class="screen-header">
        <p class="screen-header__header__title">More</p>
        <div class="screen-header__header__icons">
            <span>
                <ion-icon name="search-outline"></ion-icon>
            </span>
            <span>
                <ion-icon name="musical-notes-outline"></ion-icon>
            </span>
            <span>
                <span class="far-badge"></span>
                <a href="settings.html">
                    <ion-icon class="cog" name="settings-outline"></ion-icon>
                </a>
            </span>

        </div>
    </header>

    <main class="main-screen more-screen">
        <!-- user-component -->
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars.githubusercontent.com/u/46257328?s=400&u=37dcd30f75001c7ed48d2c19d82f95fd0682132b&v=4"
                    class="user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">ㅇㅅㅇ</h4>
                    <h6 class="user-component__subtitle">
                        <span>+ 787 *** 999</span>
                        <span class="user-component__exclamation">!</span>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <ion-icon class="file-icon" name="file-tray-full-outline"></ion-icon>
            </div>
        </div>

        <!-- find-icons -->
        <div class="icon-row">
            <div class="icon-row__icon">
                <ion-icon name="calendar-clear-outline"></ion-icon>
                <span>Calandar</span>
            </div>
            <div class="icon-row__icon">
                <ion-icon name="happy-outline"></ion-icon>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <ion-icon name="aperture-outline"></ion-icon>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <ion-icon name="card-outline"></ion-icon>
                <span>Account</span>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <ion-icon name="boat-outline"></ion-icon>
                <span>Trip</span>
            </div>
            <div class="icon-row__icon">
                <ion-icon name="chatbubbles-outline"></ion-icon>
                <span>Openchat</span>
            </div>
            <div class="icon-row__icon"></div>
            <div class="icon-row__icon"></div>
        </div>

        <!-- more-suggestions -->
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <!-- A icon -->
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <ion-icon name="image"></ion-icon>
                    </div>
                    <span class="more-suggestions__icon-text">Kakao Story</span>
                </div>
                <!-- A icon -->
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <ion-icon name="people"></ion-icon>
                    </div>
                    <span class="more-suggestions__icon-text">Kakao Friends</span>
                </div>
                <!-- A icon -->
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <ion-icon name="game-controller"></ion-icon>
                    </div>
                    <span class="more-suggestions__icon-text">Kakao Games</span>
                </div>
                <!-- A icon -->
                <div class="more-suggestions__icon"></div>
            </div>
        </div>


    </main>

    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <ion-icon name="person-outline"></ion-icon>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <ion-icon name="chatbubble-outline"></ion-icon>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <ion-icon name="search-outline"></ion-icon>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="basic-badge"></span>
                    <ion-icon name="ellipsis-horizontal"></ion-icon>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-landscape">
        <span>Your screen is too big :(</span>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
