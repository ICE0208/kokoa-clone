<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - KoKoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- <i class="fa-solid fa-wifi"></i> -->
            <ion-icon name="wifi"></ion-icon>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <!-- <i class="fa-solid fa-battery-full fa-lg"></i> -->
            <ion-icon id="battery" name="battery-full"></ion-icon>
            <ion-icon name="flash"></ion-icon>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__ttile">Settings</h1>
        </div>
        <div class="alt-header__column">
            <ion-icon name="search-outline"></ion-icon>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <ion-icon name="megaphone-outline"></ion-icon>
                    <span>Notices</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <ion-icon name="flask-outline"></ion-icon>
                    <span>Kokoa Lab</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <ion-icon name="information-circle-outline"></ion-icon>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column">Latest Version</div>
            </li>
        </ul>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <ion-icon name="person-outline"></ion-icon>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <ion-icon name="chatbubble-outline"></ion-icon>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <ion-icon name="search-outline"></ion-icon>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="basic-badge"></span>
                    <ion-icon name="ellipsis-horizontal"></ion-icon>
                </a>
            </li>
        </ul>
    </nav>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
